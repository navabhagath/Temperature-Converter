<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion</h1>
        <input type="number" id="textBox" value="0"> <br>
        
        <input type="radio" id="fahrenheit" name="unit">
        <label for="fahrenheit "> Celsius <span>&#8594;</span> Fahrenheit </label> <br>
        <input type="radio" id="celsius" name="unit">
        <label for="celsius"> Fahrenheit  <span>&#8594;</span> Celcius</label><br>
        <span>
            <button type="button" onclick="convert()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </span>
        <p id="result"></p>
    </form>

    <script src="script.js"></script>
</body> 
</html>
